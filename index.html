<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <topbar>
            <header class="Logo">Relay</header>

            <div>
                <div class="Messages"></div>
