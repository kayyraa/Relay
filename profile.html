<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="scripts/style/format.css">
        <link rel="stylesheet" href="scripts/style/style.css">
        <link rel="stylesheet" href="scripts/style/profile.css">
        
        <script type="module" src="scripts/api.js"></script>
        <script type="module" src="scripts/profile.js"></script>
        
        <title>Profile</title>
    </head>
    <body>
        <topbar>
            <header class="Logo">Profile</header>
            <span onclick="location.href = './index.html'" button>Return</span>
        </topbar>
        <content>
            <div class="Options">
                <div>
                    <header>Profile Image</header>
                    <img src="images/Default.svg" class="ProfileImage">
                    <input class="ProfileImageInput" type="file" accept="image/*">
                </div>
                <div>
                    <header>Tag</header>
                    <div>
                        <nch>Current</nch>
                        <span class="CurrentTagLabel">#0001</span>
                        <input placeholder="#0001" min="1" max="9999" class="TagInput" type="number">
                        <button class="SaveTagButton">Save Changes</button>
                    </div>
                </div>
            </div>
        </content>
    </body>
</html>
